{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Page</h3>

    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputName4" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName4">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St Apartment, studio, or floor">
        </div>
        <div class="col-12">
          <label for="inputMessage" class="form-label">Message</label>
          <textarea class="form-control" id="inputMessage" placeholder="Type Your Message Here..." roe='3'></textarea>
        </div>
        <button type="submit" class='btn btn-primary'>Send</button>
    </form>


   </div>

{% endblock content %}
